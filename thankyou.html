<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{{ url_for('static', filename='images.jpeg') }}") no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 80px;
      color: #2d3436;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 36px;
      text-shadow: 1px 1px 3px white;
    }

    p {
      font-size: 20px;
      margin-top: 20px;
      text-shadow: 1px 1px 2px white;
    }

    .home-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #0984e3;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .home-button:hover {
      background-color: #74b9ff;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 14px;
      background: #333;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      z-index: 999;
    }

    .dark-mode {
      background-color: #121212;
      background-image: none;
      color: #e0e0e0;
    }

    .dark-mode .home-button {
      background-color: #6c5ce7;
    }

    .dark-mode .home-button:hover {
      background-color: #a29bfe;
    }
  </style>
</head>
<body>

  <div class="theme-toggle" onclick="toggleTheme()">üåì</div>

  <h1>Thank You for Your Patience! üôè</h1>
  <p>You have successfully exited the queue.</p>
  <a href="/" class="home-button">Back to Home</a>

  <script>
    const body = document.body;
    function toggleTheme() {
      body.classList.toggle('dark-mode');
      localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    window.onload = () => {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        body.classList.add('dark-mode');
      }
    };
  </script>

</body>
</html>
